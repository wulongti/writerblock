<h2>writerBlock --version {{version.major}}.{{version.minor}}.{{version.trivial}}</h2>
<div class="changelog__log">
	<table cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>Version</th>
				<th>Date</th>
				<th>Change Message</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in changelog_messages">
				<td>{{data.version}}</td>
				<td>{{data.date}}</td>
				<td>{{data.message}}</td>
			</tr>
		</tbody>
	</table>
</div>
